
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Zenith Clinical - Mastery Protocol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500;1,600&family=Inter:wght@100;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --clinical-blue: #38bdf8;
      --clinical-teal: #2dd4bf;
      --accent-red: #f43f5e;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      background: #020617;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-image: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
      color: #f8fafc;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-serif-premium {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
    }

    /* Cosmic Background Effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(white, rgba(255,255,255,.08) 1.2px, transparent 40px),
        radial-gradient(white, rgba(255,255,255,.04) 1px, transparent 30px);
      background-size: 550px 550px, 350px 350px;
      background-position: 0 0, 40px 60px;
      opacity: 0.15;
      z-index: -1;
      pointer-events: none;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .title-fluid { font-size: clamp(3.5rem, 16vw, 6.5rem); }
    .subtitle-fluid { font-size: clamp(2rem, 10vw, 3.5rem); }
    .tracking-luxury { letter-spacing: 0.35em; }
    .text-glow-blue { text-shadow: 0 0 15px rgba(56, 189, 248, 0.45); }

    /* Initial Boot Loader */
    #initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #020617;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(56, 189, 248, 0.1);
      border-top-color: #38bdf8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>
<body class="selection:bg-sky-500/30">
  <div id="initial-loader">
    <div class="spinner"></div>
    <p style="margin-top: 20px; font-size: 10px; font-weight: 900; letter-spacing: 0.4em; color: #38bdf8; text-transform: uppercase;">Initializing Zenith Protocol</p>
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
